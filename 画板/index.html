<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
    <script src="js/shape.js"></script>
</head>
<body>
<!--ctrl alt i-->
<div class="box">
    <div class="nav">
        <div class="file file_one">
            <div class="file_self">&#xe67e;</div>
            <div class="in_file">
                <div class="set">新建</div>
                <div class="return">返回</div>
                <div class="save">保存</div>
            </div>
        </div>
        <div class="file file_two">
            <div class="file_self draw">&#xe615;</div>
            <div class="in_file huatu">
                <div data-role="line">直线</div>
                <div data-role="pen">曲线</div>
                <div data-role="rect">矩形</div>
                <div data-role="arc">圆</div>
                <div data-role="bian">多边形</div>
                <div data-role="jiao">多角形</div>
            </div>
        </div>
        <div class="file file_three">
            <div class="file_self color">&#xe69a;</div>
            <div class="in_file">
                <div style="height: 50%;">
                    <input type="color" style="margin-top: 10%">
                </div>
            </div>
        </div>
        <div class="file file_four">
            <div class="file_self leixing">&#xe613;</div>
            <div class="in_file">
                <div data-role="stroke">画线</div>
                <div data-role="fill">填充</div>
            </div>
        </div>
        <div class="file file_five">
            <div class="file_self xiankuan">&#xe601;</div>
            <div class="in_file" style="margin-top: -10%">
                <div data-role="2">细</div>
                <div data-role="5">中</div>
                <div data-role="8">粗</div>
                <div>
                    <input type="number" style="width: 90%;border: none;outline-style: none;">
                </div>
            </div>
        </div>
        <div class="file file_six">
            <div class="file_self xiangpi">&#xe640;</div>
            <div class="in_file">
                <div>
                    <input type="number" style="width: 90%;border: none;outline-style: none;">
                </div>
            </div>
        </div>
    </div>
    <div class="box_btm">
        <canvas>
            您的浏览器不支持该标签
        </canvas>
        <div class="xp"></div>
        <div class="copy"></div>
    </div>
</div>
</body>
</html>
